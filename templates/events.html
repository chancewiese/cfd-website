            .events-box {

            .events-box-column img {

                height: auto;

                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
            }
    
            .events-box-column button:hover {

            }
    
            .events-box-date {

                margin-bottom: 20px;
                margin-top: 20px;

            .columns-container {
                display: flex;             /* Use flexbox for the container */
